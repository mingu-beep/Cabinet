    <main>
      <div class="text-center container mt-5">
        <form
          class="form-signin col-12 col-sm-10 col-md-8"
          style="float: none; margin: 0 auto"
        >
          <h1
            class="
              h5
              font-weight-bold font-weight-normal
              color-blue
              mb-3
              pb-3
              border-bottom
            "
          >
            회원가입
          </h1>
          <div class="row">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              아이디
            </p>
            <input
              type="text"
              id="inputId"
              class="form-control my-3 col-6 mx-2"
              placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합"
              required=""
              autofocus=""
            />
            <a
              href="#"
              class="btn btn-sm btn-focus col-2 my-auto"
              role="button"
              aria-pressed="true"
              >중복 확인</a
            >
          </div>
          <div class="row">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              비밀번호
            </p>
            <input
              type="password"
              id="inputPassword"
              class="form-control my-3 col-6 mx-2"
              placeholder="비밀번호를 입력해주세요"
              required=""
              autofocus=""
            />
          </div>
          <div class="row">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              비밀번호 확인
            </p>
            <input
              type="password"
              id="ConfirmPassword"
              class="form-control my-3 col-6 mx-2"
              placeholder="비밀번호를 한번 더 입력해주세요"
              required=""
              autofocus=""
            />
          </div>
          <div class="row">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              이름
            </p>
            <input
              type="text"
              id="inputName"
              class="form-control my-3 col-6 mx-2"
              placeholder="이름을 입력해주세요"
              required=""
              autofocus=""
            />
          </div>
          <div class="row">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              이메일
            </p>
            <input
              type="email"
              id="inputEmail"
              class="form-control my-3 col-6 mx-2"
              placeholder="이메일을 입력해주세요"
              required=""
              autofocus=""
            />
            <a
              href="#"
              class="btn btn-sm btn-focus col-2 my-auto"
              role="button"
              aria-pressed="true"
              >중복 확인</a
            >
          </div>
          <div class="row">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              휴대폰
            </p>
            <input
              type="text"
              id="inputPhone"
              class="form-control my-3 col-6 mx-2"
              placeholder="숫자만 입력해주세요"
              required=""
              autofocus=""
            />
            <a
              href="#"
              class="btn btn-sm btn-focus col-2 my-auto"
              role="button"
              aria-pressed="true"
              >인증번호 받기</a
            >
          </div>
          <div class="row">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              주소
            </p>
            <input
              type="text"
              id="inputAddress"
              class="form-control my-3 col-6 mx-2"
              placeholder="주소를 입력해주세요"
              required=""
              autofocus=""
            />
          </div>
          <div class="row">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              생일
            </p>
            <input
              type="date"
              id="inputBDay"
              class="form-control my-3 col-6 mx-2"
              required=""
              autofocus=""
            />
          </div>
          <div class="row my-3">
            <p
              class="
                col-3
                text-center
                d-flex
                flex-column
                justify-content-center
                font-weight-bold
              "
              style="margin: 0"
            >
              성별
            </p>
            <div class="col-6 d-flex justify-content-between">
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="genderMale"
                  name="gender"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="genderMale"
                  >남자</label
                >
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="genderFemale"
                  name="gender"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="genderFemale"
                  >여자</label
                >
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="genderNoChoice"
                  name="gender"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="genderNoChoice"
                  >선택 안함</label
                >
              </div>
            </div>
          </div>
          <button
            class="btn btn-lg btn-block btn-focus my-2 col-5 mt-5"
            style="float: none; margin: 0 auto"
            type="submit"
          >
            회원가입
          </button>
          <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
        </form>
      </div>
    </main>
